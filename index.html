<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    .container{
        width: 600px;
        background-color:  bisque;;
        border-radius: 20px;
        margin: 40px auto;

    }
    .item{
        padding: 30px;
    }
    .inputs{
        display: flex;
        justify-content: space-around;
        background-color: aqua;
        border-radius: 20px 20px 0 0; 
    }
    .buttons{
        display: flex;
        justify-content: center;
        background-color:antiquewhite;
    }
</style>
<body>
    <div class="container">
        <div class="item inputs">
            <label for="InputText1">Input 1:</label>
            <input type="number" id="InputText1" size="50">
            <label for="InputText2">Input 2:</label>
            <input type="number" id="InputText2" size="50">
        </div>

        <div class="item buttons">
            <button id="Btn">+</button>
            <button id="Btn2">-</button>
            <button id="Btn3">x</button>
            <button id="Btn4">/</button>
            <button id="Btn5">!</button>
        </div>

        <div class="item result"> 
            <p id="p01">0</p>
        </div>
        
    </div>

    <script>
        
        const sum_button = document.querySelector('#Btn');
        const substraction_button = document.querySelector('#Btn2');
        const multiplication_button = document.querySelector('#Btn3');
        const division_button = document.querySelector('#Btn4');
        const factorial_button = document.querySelector('#Btn5');
        const message = document.getElementById("p01");

        class operation{
            constructor(){
                this.number1 = Number (document.getElementById('InputText1').value);;
                this.number2 = Number (document.getElementById('InputText2').value);;
                this.result = 0;
            }

            sum(){
                this.result = this.number1 + this.number2
                return `${this.number1} + ${this.number2} = ${this.result}`
            }

            substract(){
                this.result = this.number1 - this.number2
                return `${this.number1} - ${this.number2} = ${this.result}`
            }

            multiply(){
                this.result = this.number1 * this.number2
                return `${this.number1} x ${this.number2} = ${this.result}`
            }

            divide(){
                try{
                    if (this.number2 === 0) throw 'You canâ€™t divide /0'
                    this.result = this.number1 / this.number2
                    return `${this.number1} / ${this.number2} = ${this.result}`
                }
                catch(err){
                    return err
                }
            }

            factorial(){
                    try{
                        if(this.number1 < 0) throw "Input must be a positive number"
                        let answer = 1;
                        if (this.number1 == 0 || this.number1 == 1){
                            return `${this.number1} ! = ${answer}`;
                        }
                        else{
                            for(var i = this.number1; i >= 1; i--){
                            answer = answer * i;
                            }
                            return (answer ===  Infinity) ? 'It seems the result is too big': `${this.number1} ! = ${answer}`;
                        }   
                        }
                    catch(err){
                        return err
                    }
            }
        }

        sum_button.addEventListener('click', event => {
            let My_operation = new operation();
            console.log (My_operation.sum());
            message.innerHTML = My_operation.sum();
        });

        substraction_button.addEventListener('click', event => {
            let My_operation = new operation();
            console.log (My_operation.substract());
            message.innerHTML = My_operation.substract();
        });

        multiplication_button.addEventListener('click', event => {
            let My_operation = new operation();
            console.log (My_operation.multiply());
            message.innerHTML = My_operation.multiply();
        });

        division_button.addEventListener('click', event => {
            let My_operation = new operation();
            console.log (My_operation.divide());
            message.innerHTML = My_operation.divide();
        });

        factorial_button.addEventListener('click', event => {
            let My_operation = new operation();
            console.log (My_operation.factorial());
            message.innerHTML = My_operation.factorial();
        });

    </script>
</body>
</html>
